{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Registration</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">User Name</label>
  <div class="col-md-5">
  <input id="username" name="username" type="text" placeholder="" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email Adress</label>
  <div class="col-md-5">
  <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">

  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-5">
    <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">

  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordcheck">Retype password</label>
  <div class="col-md-5">
    <input id="passwordcheck" name="passwordcheck" type="password" placeholder="" class="form-control input-md" required="">

  </div>
</div>

</fieldset>
</form>


{% endblock %}
