<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link href="{{  STATIC_URL }}CSS/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">Rock Clone</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ui-sref="test">Stuff</a></li>
            <li><a ui-sref="classes">Othe Stuffr</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="/profile/">{{ user }}</a></li>
                <li>
                    <a href="/accounts/logout/">logout</a></li>
                </li>
            {% else %}
                <li><a href="/accounts/login/">Sign In</a></li>
                <li>
                    <a href="/accounts/register/">Sign Up</a></li>

            {% endif %}
        </ul>
    </nav>
</div>



<script src="{{ STATIC_URL }}js/bootstrap.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


<div class="container">
{% block content %}

    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ================================== -->

{% endblock %}
</div>

</html>
